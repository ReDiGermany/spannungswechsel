<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Remote</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        img {
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <img src="#" alt="failed" id="mainImage" />
    <script>
        const webSocket = new WebSocket("ws://"+window.location.host.split(":")[0]+":8081");
        webSocket.onopen = (event) => {
            // webSocket.send("Here's some text that the server is urgently awaiting!");
        };
        webSocket.onmessage = (event) => {
            let img = event.data.replace(/\'/,"")
            img = img.substr(1,img.length-2)
            document.getElementById("mainImage").src = "data:image/jpeg;base64,"+img
        }
    </script>
</body>
</html>
